<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculatorBody">
        <div id="display"><span>0</span></div>
        <button id="clear">CLEAR</button>
        <button id="delete">DELETE</button>
        <button class="digits btn" id="seven">7</button>
        <button class="digits btn" id="eight">8</button>
        <button class="digits btn" id="nine">9</button>
        <button class="operators btn" id="divide">/</button>
        <button class="digits btn" id="four">4</button>
        <button class="digits btn" id="five">5</button>
        <button class="digits btn" id="six">6</button>
        <button class="operators btn" id="multiply">*</button>
        <button class="digits btn" id="one">1</button>
        <button class="digits btn" id="two">2</button>
        <button class="digits btn" id="three">3</button>
        <button class="operators btn" id="subtract">-</button>
        <button class="btn" id="decimal">.</button>
        <button class="digits btn" id="zero">0</button>
        <button class="btn"id="equal">=</button>
        <button class="operators btn" id="add">+</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
