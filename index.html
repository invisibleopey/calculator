<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculatorBody">
        <div id="display">000</div>
        <div id="clear"></div>
        <div id="delete"></div>
        <div class="digits" id="seven">7</div>
        <div class="digits" id="eight">8</div>
        <div class="digits" id="nine">9</div>
        <div class="operators" id="divide">รท</div>
        <div class="digits" id="four">4</div>
        <div class="digits" id="five">5</div>
        <div class="digits" id="six">6</div>
        <div class="operators" id="multiply">x</div>
        <div class="digits" id="one">1</div>
        <div class="digits" id="two">2</div>
        <div class="digits" id="three">3</div>
        <div class="operators" id="subtract">-</div>
        <div id="decimal">.</div>
        <div class="digits" id="zero">0</div>
        <div id="equal">=</div>
        <div class="operators" id="add">+</div>

    </div>
    <script src="main.js"></script>
</body>
</html>
